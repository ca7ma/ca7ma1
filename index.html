<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CA7MA</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#05050a;
  --bg2:#0f0f1c;
  --card:rgba(20,20,35,.78);
  --border:rgba(120,120,255,.18);
  --text:#ececff;
  --muted:#9b9bb5;
  --accent:#7a6cff;
  --glow:rgba(122,108,255,.35);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top, var(--bg2), var(--bg1));
  color:var(--text);
  overflow-x:hidden;
}

#bgCanvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ===== Header ===== */
.header{
  padding:80px 0 50px;
  text-align:center;
}

.logo{
  font-family:'Orbitron',sans-serif;
  font-size:62px;
  letter-spacing:6px;
  text-shadow:0 0 35px var(--glow);
  animation: glowPulse 3.5s infinite alternate;
}

@keyframes glowPulse{
  from{text-shadow:0 0 18px var(--glow)}
  to{text-shadow:0 0 48px var(--glow)}
}

.reflection{
  font-family:'Orbitron',sans-serif;
  font-size:62px;
  letter-spacing:6px;
  transform:scaleY(-1);
  opacity:.25;
  color:rgba(242,244,255,.1);
}

/* ===== Cards ===== */
.container{width:90%;max-width:1000px;margin:auto}
.card{
  background:var(--card);
  backdrop-filter:blur(16px);
  border:1px solid var(--border);
  border-radius:22px;
  padding:34px;
  box-shadow:0 22px 55px rgba(0,0,0,.7);
}

h2{
  font-family:'Orbitron',sans-serif;
  border-bottom:1px solid var(--border);
  padding-bottom:14px;
}

ul{
  list-style:none;
  padding:10px;
}

li{
  padding:16px 22px;
  margin-bottom:14px;
  border-radius:14px;
  transition:.35s;
  position:relative;
  overflow:hidden;
}

li:hover{
  background:rgba(122,108,255,.12);
  box-shadow:0 0 24px var(--glow);
  transform:translateX(8px);
}

a.song{
  color:var(--text);
  text-decoration:none;
  font-size:17px;
}

footer{
  text-align:center;
  opacity:.6;
  padding:35px 0;
}

.sound-btn{
  position:fixed;
  right:20px;
  bottom:20px;
  padding:12px 18px;
  border-radius:20px;
  background:rgba(20,20,35,.7);
  color:#fff;
  border:1px solid var(--border);
  cursor:pointer;
}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<header class="header">
  <h1 class="logo">CA7MA</h1>
  <div class="reflection">CA7MA</div>
</header>

<section>
<div class="container">
<div class="card">
<h2>Songs</h2>

<ul>
  <!-- NEW SONGS -->
  <li>
    <a class="song" href="https://www.songsterr.com/a/wsa/carma-sublime-tab-s3953782t1" target="_blank">
      Sublime <span style="color:#7a6cff;font-weight:600;">NEW</span>
    </a>
  </li>

  <li>
    <a class="song" href="https://www.songsterr.com/a/wsa/carma-reviles-tab-s3933673" target="_blank">
      Reviles <span style="color:#7a6cff;font-weight:600;">NEW</span>
    </a>
  </li>

  <!-- ORIGINAL -->
  <li><a class="song" href="https://www.songsterr.com/a/wsa/carma-line-tab-s3416419">Line</a></li>
  <li><a class="song" href="https://www.songsterr.com/a/wsa/carma-sacrifice-tab-s2797192">Sacrifice</a></li>
  <li><a class="song" href="https://www.songsterr.com/a/wsa/carma-404-tab-s3470724">404</a></li>
  <li><a class="song" href="https://www.songsterr.com/a/wsa/carma-shepards-claws-tab-s2849631">Shepard’s Claws</a></li>
  <li><a class="song" href="https://www.songsterr.com/a/wsa/carma-fontadion-of-power-tab-s3194165">Fontadion of Power</a></li>
  <li><a class="song" href="https://www.songsterr.com/a/wsa/carma-hzzz-tab-s3125179">HZZZ</a></li>
  <li><a class="song" href="https://www.songsterr.com/a/wsa/carma-sevem-tab-s3336433">Sevem</a></li>
</ul>

</div>
</div>
</section>

<footer>© CA7MA</footer>

<button id="soundBtn" class="sound-btn">Sound ON</button>
<audio id="bgMusic" loop>
  <source src="Metallica - Fade To Black Remastered.mp3">
</audio>

<script>
const canvas=document.getElementById("bgCanvas"),
ctx=canvas.getContext("2d");
let w,h;
function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight}
addEventListener("resize",resize);resize();

let particles=[];
for(let i=0;i<260;i++){
particles.push({
x:Math.random()*w,
y:Math.random()*h,
a:Math.random()*Math.PI*2,
v:Math.random()*.6+.2
});
}

function draw(){
ctx.clearRect(0,0,w,h);
particles.forEach(p=>{
p.x+=Math.cos(p.a)*p.v;
p.y+=Math.sin(p.a)*p.v;
if(p.x<0)p.x=w;if(p.x>w)p.x=0;
if(p.y<0)p.y=h;if(p.y>h)p.y=0;
ctx.beginPath();
ctx.strokeStyle="rgba(122,108,255,.4)";
ctx.moveTo(p.x,p.y);
ctx.lineTo(p.x+Math.cos(p.a)*12,p.y+Math.sin(p.a)*12);
ctx.stroke();
});
requestAnimationFrame(draw);
}
draw();

/* SOUND */
const btn=document.getElementById("soundBtn");
const music=document.getElementById("bgMusic");
btn.onclick=()=>{
if(music.paused){music.play();btn.textContent="Sound ON";}
else{music.pause();btn.textContent="Sound OFF";}
}
</script>

</body>
</html>

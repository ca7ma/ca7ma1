<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CA7MA</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#05050a;
  --bg2:#0f0f1c;
  --card:rgba(20,20,35,.78);
  --border:rgba(120,120,255,.18);
  --text:#ececff;
  --muted:#9b9bb5;
  --accent:#7a6cff;
  --glow:rgba(122,108,255,.35);
  --glow2:rgba(57,214,255,.25);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top, var(--bg2), var(--bg1));
  color:var(--text);
  overflow-x:hidden;
}

/* ===== LIVE BACKGROUND ===== */
#bgCanvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
  opacity:0.9;
  pointer-events:none;
}

/* ===== Entry animations ===== */
@keyframes fadeDown{
  from{opacity:0;transform:translateY(-35px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes glowPulse{
  from{text-shadow:0 0 18px var(--glow)}
  to{text-shadow:0 0 48px var(--glow)}
}

/* Header */
.header{
  position: relative;
  padding: 80px 0 50px;
  text-align: center;
  animation: fadeDown 1.2s ease forwards;
}

.logo{
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  font-size: 62px;
  letter-spacing: 6px;
  text-shadow: 0 0 35px var(--glow);
  animation: glowPulse 3.5s infinite alternate;
  color: #f2f4ff;
}

.reflection{
  margin-top: 2px; /* ближе к оригиналу */
  font-family: 'Orbitron', sans-serif;
  font-size: 62px;
  letter-spacing: 6px;
  color: rgba(242,244,255,0.10); /* темнее и меньше видно */
  transform: scaleY(-1);
  opacity: 0.25; /* меньше заметное */
  filter: blur(0.3px);
  text-shadow: 0 0 6px rgba(122,108,255,0.08);
}

/* Sections */
section{
  padding:60px 0;
  opacity:0;
  transform:translateY(40px);
  animation:fadeUp 1.1s ease forwards;
}

section:nth-of-type(2){animation-delay:.15s}
section:nth-of-type(3){animation-delay:.3s}

/* Layout */
.container{
  width:90%;
  max-width:1000px;
  margin:auto;
}

.card{
  background:var(--card);
  backdrop-filter:blur(16px);
  border:1px solid var(--border);
  border-radius:22px;
  padding:34px;
  box-shadow:0 22px 55px rgba(0,0,0,.7);
  transition:.4s ease;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 35px 90px rgba(0,0,0,.9);
}

h2{
  font-family:'Orbitron',sans-serif;
  margin-top:0;
  font-size:32px;
  letter-spacing:2px;
  border-bottom:1px solid var(--border);
  padding-bottom:14px;
}

/* Songs */
ul{
  list-style:none;
  padding:0;
  margin:24px 0 0;
  border:1px solid rgba(122,108,255,.12);
  border-radius:18px;
  padding:10px;
  background:rgba(10,10,20,.35);
}

li{
  position:relative;
  padding:16px 22px;
  margin-bottom:14px;
  border-radius:14px;
  transition:.35s ease;
  overflow:hidden;
}

li:before{
  content:"";
  position:absolute;
  left:-120px;
  top:0;
  width:120px;
  height:100%;
  background:linear-gradient(90deg, transparent, rgba(122,108,255,.6), transparent);
  transform: skewX(-20deg);
  transition: .5s;
  opacity:0;
}

li:hover:before{
  left:0;
  opacity:1;
}

li:hover{
  background:rgba(122,108,255,.12);
  box-shadow:0 0 24px var(--glow);
  transform:translateX(8px);
}

a.song{
  position:relative;
  color:var(--text);
  text-decoration:none;
  font-size:17px;
}

a.song:hover{
  color:var(--accent);
}

/* Contact */
.contact-box{text-align:center}

.contact-link{
  display:inline-block;
  margin-top:26px;
  padding:14px 36px;
  font-family:'Orbitron',sans-serif;
  font-size:18px;
  letter-spacing:2px;
  color:var(--text);
  text-decoration:none;
  border:1px solid var(--border);
  border-radius:30px;
  transition:.35s ease;
}

.contact-link:hover{
  color:var(--accent);
  box-shadow:0 0 28px var(--glow);
  transform:scale(1.08);
}

/* Footer */
footer{
  padding:35px 0;
  text-align:center;
  color:var(--muted);
  font-size:14px;
  opacity:.6;
}

/* ===== SOUND BUTTON ===== */
.sound-btn{
  position: fixed;
  right: 20px;
  bottom: 20px;
  z-index: 999;
  padding: 12px 18px;
  border-radius: 20px;
  border: 1px solid var(--border);
  background: rgba(20,20,35,.7);
  color: var(--text);
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 1px;
  cursor: pointer;
  transition: .3s ease;
}

.sound-btn:hover{
  transform: scale(1.05);
  box-shadow: 0 0 20px var(--glow);
}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<header class="header">
  <h1 class="logo">CA7MA</h1>
  <div class="reflection">CA7MA</div>
</header>

<section>
  <div class="container">
    <div class="card">
      <h2>Songs</h2>
      <ul>
        <li><a class="song" href="https://www.songsterr.com/a/wsa/carma-line-tab-s3416419" target="_blank">Line</a></li>
        <li><a class="song" href="https://www.songsterr.com/a/wsa/carma-sacrifice-tab-s2797192" target="_blank">Sacrifice</a></li>
        <li><a class="song" href="https://www.songsterr.com/a/wsa/carma-404-tab-s3470724" target="_blank">404</a></li>
        <li><a class="song" href="https://www.songsterr.com/a/wsa/carma-shepards-claws-tab-s2849631" target="_blank">Shepard’s Claws</a></li>
        <li><a class="song" href="https://www.songsterr.com/a/wsa/carma-the-dark-howl-of-a-kikimora-in-the-distance-of-the-swamp-tab-s2904706" target="_blank">
          The Dark Howl of a Kikimora in the Distance of the Swamp
        </a></li>

</section>

<section>
  <div class="container">
    <div class="card contact-box">
      <h2>Contact us</h2>
      <a class="contact-link" href="https://t.me/CA7MAA" target="_blank">Сlick</a>
    </div>
  </div>
</section>

<footer>© CA7MA</footer>

<!-- SOUND BUTTON -->
<button id="soundBtn" class="sound-btn">Sound ON</button>
<audio id="bgMusic" loop>
  <source src="Metallica - Fade To Black Remastered.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
let w, h;

function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let particles = [];
let mouse = { x: -9999, y: -9999 };

function createParticles(){
  particles = [];
  for(let i=0;i<260;i++){
    particles.push({
      x: Math.random()*w,
      y: Math.random()*h,
      r: Math.random()*2.2 + 0.6,
      speed: Math.random()*0.7 + 0.2,
      angle: Math.random()*Math.PI*2,
      glow: Math.random()*0.75 + 0.2,
      vx: 0,
      vy: 0
    });
  }
}
createParticles();

window.addEventListener("mousemove", (e)=>{
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

let t = 0;
function draw(){
  ctx.clearRect(0,0,w,h);

  const grad = ctx.createRadialGradient(w*0.5, h*0.25, 0, w*0.5, h*0.25, w);
  grad.addColorStop(0, `rgba(122,108,255,0.25)`);
  grad.addColorStop(0.5, `rgba(57,214,255,0.12)`);
  grad.addColorStop(1, "rgba(0,0,0,0)");
  ctx.fillStyle = grad;
  ctx.fillRect(0,0,w,h);

  for(let i=0;i<6;i++){
    ctx.beginPath();
    ctx.lineWidth = 2;
    ctx.strokeStyle = `rgba(122,108,255,${0.14 + i*0.06})`;

    let y = h*0.55 + Math.sin(t*0.65 + i)*90;
    ctx.moveTo(0, y);
    for(let x=0; x<w; x+=18){
      const yy = y + Math.sin((x/80) + t*1.05 + i)*55;
      ctx.lineTo(x, yy);
    }
    ctx.stroke();
  }

  particles.forEach(p => {
    p.vx += Math.cos(p.angle) * 0.01;
    p.vy += Math.sin(p.angle) * 0.01;

    const dx = p.x - mouse.x;
    const dy = p.y - mouse.y;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if(dist < 110){
      const force = (110 - dist) / 110;
      p.vx += (dx / dist) * force * 1.2;
      p.vy += (dy / dist) * force * 1.2;
    }

    p.vx *= 0.98;
    p.vy *= 0.98;

    p.x += p.vx;
    p.y += p.vy;

    if(p.x > w+20) p.x = -20;
    if(p.x < -20) p.x = w+20;
    if(p.y > h+20) p.y = -20;
    if(p.y < -20) p.y = h+20;

    ctx.beginPath();
    ctx.strokeStyle = `rgba(122,108,255,${p.glow})`;
    ctx.lineWidth = 1.2;
    ctx.moveTo(p.x, p.y);
    ctx.lineTo(p.x + Math.cos(p.angle)*14, p.y + Math.sin(p.angle)*14);
    ctx.stroke();
  });

  t += 0.02;
  requestAnimationFrame(draw);
}
draw();

/* ===== SOUND CONTROL ===== */
const soundBtn = document.getElementById("soundBtn");
const bgMusic = document.getElementById("bgMusic");

let soundOn = true;

function startMusic(){
  bgMusic.volume = 0.25;
  bgMusic.play().catch(()=>{});
}
startMusic();

soundBtn.addEventListener("click", ()=>{
  soundOn = !soundOn;

  if(soundOn){
    bgMusic.play().catch(()=>{});
    soundBtn.innerText = "Sound ON";
  } else {
    bgMusic.pause();
    soundBtn.innerText = "Sound OFF";
  }
});
</script>
